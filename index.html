<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="gameMode">
        <div class="players" id="playerVSComputer">Player VS Computer</div>
        <div class="players" id="playerVSPlayer">Player 1 VS Player 2</div>

        <div class="names" id="playerVSComputerDiv">
            <input type="text" placeholder="Ingresa tu nombre" id="playerName" class="textField">
            <input type="button" value="Aceptar" id="playerVSComputerButton" class="button">
        </div>
        <div class="names" id="playerVSPlayerDiv">
            <input type="text" placeholder="Ingresa el nombre del Player 1" id="player1Name" class="textField">
            <input type="text" placeholder="Ingresa el nombre del Player 2" id="player2Name" class="textField">
            <input type="button" value="Aceptar" id="playerVSPlayerButton" class="button">
        </div>
        <p id="playerVSComputerNames"></p>
        <p id="playerVSPlayerNames"></p>
    </div>
    <div id="board">
        <div class="row">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
        <div class="row">
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="row">
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
    </div>
    <p id="result"></p>
    <div id="playAgainButton">Jugar de nuevo</div>

    <div id="record">
        <p id="recordText">Historial:<br/></p>
        <div id="resetRecord">Reiniciar historial</div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
